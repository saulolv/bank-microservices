spring:
  config:
    import:
      - "application_qa.yml"
      - "application_prod.yml"
  profiles:
    active:
      - "qa"

  datasource:
    url: jdbc:h2:mem:accountdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

server:
    port: 8080

build:
  version: "1.3.0"

accounts:
  message: "Welcome to Accounts Microservice"
  description: "This microservice is responsible for managing user accounts."
  contact:
    name: "Saulo Santos"
    email: "example@example.com"
